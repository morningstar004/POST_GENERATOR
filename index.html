<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Post Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#122d38] flex p-0 m-0 flex-col ">
    <div class="w-screen bg-[#fff] h-14 flex items-center justify-between shadow-lg ">
        <div class="flex gap-2 mx-6 text-[#0e2229]">
            <img src="logo.png" alt="logo" loading="lazy" class="h-12 w-12 my-4"/>
            <div class="flex flex-col items-start justify-center">
                <p class="align-middle text-2xl font-extrabold font-Nunito">
                    POST SCHEDULAR
                </p>
            </div>
        </div>
        
        <div class="option flex items-center justify-around space-x-5 pr-52 text-[#0e2229] font-Nunito">
            <p class="h-14 w-24 pt-4 hover:text-[#2b44c2] hover:bg-gradient-to-t from-blue-300 via-white to-white cursor-pointer transition-all duration-400 relative group"><a href="#">Create</a>
                <span class="absolute left-0 -bottom-1 w-full h-1 bg-[#2b44c2] hidden group-hover:block transition-all duration-400"></span>    
            </p>
            <p class="h-14 w-24 pt-4 hover:text-yellow-500 hover:bg-gradient-to-t from-yellow-200 via-white to-white cursor-pointer transition-all duration-400 relative group"><a href="@">Pending</a>
                <span class="absolute left-0 -bottom-1 w-full h-1 bg-yellow-500 hidden group-hover:block transition-all duration-400"></span>
            </p>
            <p class="h-14 w-24 pt-4 hover:text-red-500 hover:bg-gradient-to-t from-red-300 via-white to-white cursor-pointer transition-all duration-500 relative group"><a href="!">Draft</a>
                <span class="absolute left-0 -bottom-1 w-full h-1 bg-red-500 hidden group-hover:block transition-all duration-400"></span>
            </p>
            <p class="h-14 w-24 pt-4 hover:text-green-500 hover:bg-gradient-to-t from-green-300 via-white to-white cursor-pointer transition-all duration-500 relative group"><a href="$">Sent</a>
                <span class="absolute left-0 -bottom-1 w-full h-1 bg-green-500 hidden group-hover:block transition-all duration-400"></span>
            </p>
        </div>
        <div>
            <img src="profile-user.svg" alt="profile" loading="lazy" class="h-12 w-12 mx-4 my-4"/>
        </div>
    </div>    
    <div class="container bg-[#85a3ab] shadow-lg h-full max-h-screen w-full max-w-6xl mx-auto p-6 rounded-lg flex flex-col overflow-y-hidden">
        <h1 class="text-[#b23a50] font-bold text-3xl font-mono">LinkedIn Post Generator</h1>
        <p class="text-[#0e2229] pb-4 font-serif">Enter a topic, a keyword, or a rough idea, and let the AI craft the perfect post for you.</p>
        <div class="promptContainer">
            <textarea id="userInput" class="max-w-2xl w-[350px] rounded-lg resize-none text-[#0e222a] align-middle p-1 px-2 mx-3 hover:border-[#0e1f28] transition-all duration-300 ease-in-out" placeholder="Enter you prompt"></textarea>
            <button id="generateBtn" class="border-[#0e2229] bg-[#122d38] h-9 w-9 hover:bg-[#b23a50] hover:scale-[1.01] transition-all duration-300 ease-in-out p-2 rounded-lg flex items-center justify-center" onclick="generatePost()">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="white" viewBox="0 0 24 24" stroke="white" stroke-width="2.5" class="scale-[1.2] hover:scale-y-[1.5] transition-all duration-300 ease-in-out">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 19V5m0 0l-7 7m7-7l7 7"/>
                </svg>
            </button>
        </div>
        <div class="result-container">
            <div class="text-3xl font-extrabold ...">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-[#512931] to-[#af485c]">
                    Generated Post
                </span>
                <span class="text-[#af485c]">
                    :
                </span>
            </div>
            <div id="options-container" class="post-preview grid grid-cols-2  gap-4 mt-4 max-h-[500px] overflow-y-auto p-2">
                <p class="placeholder-text text-left">Your generated posts will appear here.</p>
            
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
